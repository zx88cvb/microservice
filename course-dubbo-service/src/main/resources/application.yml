spring:
  application:
    name: course-dubbo-service
  dubbo:
      server: true
      registry: zookeeper://127.0.0.1:2181
      protocol:
        name: dubbo
        port: 20880
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/db_course?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 3
      auto-commit: true
      idle-timeout: 10000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
thrift:
  user:
    ip: 127.0.0.1
    port: 7911